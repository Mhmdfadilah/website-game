<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Game Roblox</title>
  <style>
    :root {
      --bg-color: #3b82c4;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.15);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/games/gam-10/gam956.cur'), auto !important;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      scroll-behavior: smooth;
      touch-action: manipulation;
    }

    .top-buttons {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .theme-toggle, .home-button {
      background: transparent;
      color: #fff;
      padding: 8px 18px;
      border: 2px solid #fff;
      border-radius: 20px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      font-size: 0.9em;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .theme-toggle { animation-delay: 0.2s; }
    .home-button { animation-delay: 0.4s; }

    .play-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      border-radius: 30px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #fff;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 1s;
    }

    .button-clicked {
      background-color: white !important;
      color: black !important;
      border-color: white !important;
      transition: all 0.3s ease;
    }

    button:focus,
    a:focus {
      outline: none;
      box-shadow: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }

    header {
      text-align: center;
      padding: 100px 20px 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 10px #fff;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px #fff;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.8s;
    }

    .about {
      background: var(--card-bg);
      padding: 40px 20px 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s forwards;
      animation-delay: 1.3s;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .about h2 {
      color: var(--text-color);
      margin-bottom: 15px;
      font-size: 1.2em;
      text-shadow: 0 0 6px #fff;
    }

    .about-text {
      max-width: 700px;
      margin: auto;
      font-size: 1em;
      line-height: 1.6;
      max-height: 800px;
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
    }

    .about-text.hidden {
      max-height: 0;
      opacity: 0;
      transform: translateY(30px);
      overflow: hidden;
    }

    .toggle-about {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      color: var(--text-color);
      transition: transform 0.5s ease;
      display: inline-block;
      text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
    }

    .toggle-about.rotated {
      transform: rotate(180deg);
    }

    footer {
      margin-top: auto;
      padding: 10px 20px;
      color: var(--text-color);
      font-size: 0.7em;
      text-align: center;
      opacity: 0;
      animation: fadeUp 1s forwards;
      animation-delay: 1.6s;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise linear infinite;
      z-index: 0;
    }

    #bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }

    .welcome-text {
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeLetter 0.4s ease-out forwards;
    }

    @keyframes fadeLetter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      .avatar { width: 120px; height: 120px; }
      .play-button { padding: 12px 20px; font-size: 0.95em; }
      .theme-toggle, .home-button { padding: 6px 12px; font-size: 0.85em; }
    }

    body, * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1 class="welcome-text">
      <span class="letter" style="animation-delay: 0s;">G</span>
      <span class="letter" style="animation-delay: 0.1s;">A</span>
      <span class="letter" style="animation-delay: 0.2s;">M</span>
      <span class="letter" style="animation-delay: 0.3s;">E</span>
      <span class="letter" style="animation-delay: 0.4s;"> </span>
      <span class="letter" style="animation-delay: 0.5s;">R</span>
      <span class="letter" style="animation-delay: 0.6s;">O</span>
      <span class="letter" style="animation-delay: 0.7s;">B</span>
      <span class="letter" style="animation-delay: 0.8s;">L</span>
      <span class="letter" style="animation-delay: 0.9s;">O</span>
      <span class="letter" style="animation-delay: 1s;">X</span>
    </h1>
  </div>

  <div id="main-content" style="display:none;">
    <div class="top-buttons">
      <button class="theme-toggle" onclick="toggleTheme()">Ganti Tema</button>
      <a href="index.html" class="home-button">Home</a>
    </div>

    <div id="bubbles"></div>

    <header>
      <img src="avatar.png" alt="Avatar Game" class="avatar"/>
      <h1>Mainkan Game Roblox Saya</h1>
      <a class="play-button" href="https://www.roblox.com/users/00000000/profile" target="_blank">Tower Slap</a>
    </header>

    <section class="about">
      <div class="toggle-about" onclick="toggleAbout(this)">â–¼</div>
      <h2>Info Game</h2>
      <p class="about-text">
        Game ini dibuat oleh komunitas. Kamu bisa menjelajahi dunia virtual, menyelesaikan misi, atau sekadar bersenang-senang bersama teman. Bergabung sekarang dan tunjukkan skill kamu di dunia Roblox!
      </p>
    </section>

    <footer>
      &copy; Website.Mhmdfadilah
    </footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 3000);

      const container = document.getElementById('bubbles');
      for (let i = 0; i < 40; i++) {
        const b = document.createElement('div');
        b.classList.add('bubble');
        const size = Math.random() * 12 + 6;
        b.style.width = `${size}px`;
        b.style.height = `${size}px`;
        b.style.left = `${Math.random() * 100}%`;
        b.style.animationDuration = `${4 + Math.random() * 6}s`;
        b.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(b);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleAbout(button) {
      const aboutText = button.parentElement.querySelector('.about-text');
      aboutText.classList.toggle('hidden');
      button.classList.toggle('rotated');
    }

    document.querySelectorAll("button, .home-button, .play-button").forEach(btn => {
      btn.addEventListener("click", function () {
        btn.classList.add("button-clicked");
        setTimeout(() => {
          btn.classList.remove("button-clicked");
        }, 200);
      });
    });

    // Anti salin
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ['u', 'c', 's', 'a', 'x'].includes(key)) || e.key === 'F12') {
        e.preventDefault();
      }
    });

    // Anti zoom gesture (iOS & mobile)
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
    document.addEventListener('gesturechange', function (e) { e.preventDefault(); });
    document.addEventListener('gestureend', function (e) { e.preventDefault(); });
  </script>
</body>
</html>
